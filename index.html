<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">

        <h2 id="cat-name" data-bind="text: currentCat().name"></h2>
        <p data-bind="text: currentCat().level"</p>
        <div id="cat-count" data-bind="text: currentCat().clickCount"></div>
        <img id="cat-img" src="" alt="cute cat" data-bind="click: incrementCounter, attr: {'src': currentCat().imgSource}">
        <p> Nicknames </p>
        
        <ul data-bind="foreach: currentCat().nicknames">
            <li>
                Name at position: <span data-bind="text: $index"></span>:
                <span data-bind="text: name"></span>
                <a href="#" data-bind="click: $parent.removeNickname">Remove</a>
            </li>
        </ul>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
