<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat" data-bind="with: currentCat">
    	
        <ul data-bind="foreach: $parent.catList">
            <li data-bind="click: $root.updateImg">
                <span data-bind="text: name"></span>
            </li>
        </ul>
        
        <h2 id="cat-name" data-bind="text: name"></h2>
        <p data-bind="text: level"</p>
        <div id="cat-count" data-bind="text: clickCount"></div>
        <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {'src': imgSource}">
        <p> Nicknames </p>
        
        <ul data-bind="foreach: nicknames">
            <li>
                Cat's nickname: <span data-bind="text: $data"></span>:
            </li>
        </ul>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
